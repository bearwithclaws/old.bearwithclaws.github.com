---
layout: default
---
<body>
<div id="container">
	<a id="home" href="/">Home <strong>&raquo;</strong> </a>
	<h1>{{ page.title }}</h1>
	{{ content }}
	
   {% if page.next %}
      <a id="next" href="{{ page.next.url }}" title="{{ page.next.title }}">{{ page.next.title }} <strong>&raquo;</strong></a> 
   {% endif %}

   {% if page.previous %}
       <a id="previous" href="{{ page.previous.url }}" title="{{ page.previous.title }}"><strong>&laquo;</strong> {{ page.previous.title }}</a>
   {% endif %}
</div>
